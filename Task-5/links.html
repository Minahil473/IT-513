<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links Example</title>
</head>
<body>
  <h1>Links and Images Example</h1>

  <!-- Internal Fragment Link -->
  <p>Jump to the <a href="#section2">second section</a> on this page.</p>

  <h2 id="section1">Section 1</h2>
  <p>This is the first section of the page.</p>

  <h2 id="section2">Section 2</h2>
  <p>You have reached the second section of the page.</p>

  <!-- External Link -->
  <p>
    Visit 
    <a href="https://developer.mozilla.org/" target="_blank" rel="noopener">
      MDN Web Docs
    </a> 
    for web development resources.
  </p>

  <!-- Downloadable Link -->
  <p>
    <a href="files/sample.pdf" download="SampleFile.pdf">
      Download Sample PDF
    </a>
  </p>

  <!-- Figure with Image -->
  <figure>
    <img src="images/landscape.jpg" alt="A scenic mountain landscape with trees and lake" width="400">
    <figcaption>Beautiful mountain landscape</figcaption>
  </figure>
</body>
</html>
